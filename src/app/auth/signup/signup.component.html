<div class="container">
    <div class="signup-card">
        <h1 class="header">Sign Up</h1>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <div class="row name-form">
                <div class="col m-0 p-0">
                    <mat-form-field appearance="fill">
                        <mat-label for="name">Name</mat-label>
                        <input matInput placeholder="Enter your name" formControlName="name">
                        <mat-hint>Like it appears in your ID</mat-hint>
                        <mat-error>Name is required</mat-error>
                    </mat-form-field>
                </div>
                <div class="col m-0 p-0">
                    <mat-form-field appearance="fill">
                        <mat-label for="lastname">Lastname</mat-label>
                        <input matInput placeholder="Enter your surname" formControlName="lastname">
                        <mat-hint>Like it appears in your ID</mat-hint>
                        <mat-error>Surname is required</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="id-form">
                <mat-form-field appearance="fill">
                    <mat-label for="id">ID</mat-label>
                    <input matInput placeholder="Enter your ID" formControlName="ID">
                    <mat-error>ID is required</mat-error>
                </mat-form-field>
            </div>
            <div class="email-form">
                <mat-form-field appearance="fill">
                    <mat-label for="email">Email</mat-label>
                    <input matInput placeholder="Enter your email" formControlName="email">
                    <mat-error *ngIf="email?.invalid && email?.touched">Invalid email</mat-error>
                </mat-form-field>
            </div>
            <div class="row password-form">
                <div class="col m-0 p-0">
                    <mat-form-field appearance="fill">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" placeholder="Enter your password" formControlName="password">
                        <mat-error *ngIf="password?.invalid && password?.touched">Invalid password</mat-error>
                    </mat-form-field>
                </div>
                <div class="col m-0 p-0">
                    <mat-form-field appearance="fill">
                        <mat-label>Confirm password</mat-label>
                        <input matInput type="password" placeholder="Confirm password" formControlName="confirmPassword">
                        <mat-error *ngIf="confirmPassword?.invalid && password?.touched">Password are diferent</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="checkbox m-0 p-0">
                <mat-checkbox color="accent"><a>I've readed terms and conditions</a></mat-checkbox>
            </div>
            <button mat-raised-button class="signUp-button" color="accent"><a>Sign Up</a></button>
        </form>
    </div>
</div>

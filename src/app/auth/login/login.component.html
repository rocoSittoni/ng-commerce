<div class="container">
    <div class="login-card">
        <h1 class="header">Log In</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="email-form">
                <mat-form-field appearance="fill">
                    <mat-label for="email">Email</mat-label>
                    <input matInput placeholder="Enter your email" formControlName="email">
                    <mat-error *ngIf="email?.invalid && email?.touched">Invalid email</mat-error>
                </mat-form-field>
            </div>
            <div class="password-form">
                <mat-form-field  appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" placeholder="Enter your password" formControlName="password">
                    <mat-error *ngIf="password?.invalid && password?.touched">Invalid password</mat-error>
                </mat-form-field>
                <br>
                <mat-checkbox color="accent">Remember Me</mat-checkbox>
            </div>
            <button mat-raised-button class="login-button" color="accent"><a>Login</a></button>
        </form>
    </div>
</div>
